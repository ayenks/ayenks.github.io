<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://d3js.org/d3.v5.min.js" type = text/javascript></script>
	<script src="basicfunctions.js" type="text/javascript"></script>
</head>

<body>

	<div id="largebox">

		<div class="widgetbox" style="float:left">
			<button type="button" style="margin-top:15px" onclick = "moveBox()">Go to a random spot!</button>
			<div id="movingarea">
				<div id="movingbox"></div>
			</div>
		</div>


		<div class="widgetbox" style="float:right">
			<p>Addition and Multiplication Calculator</p>
			<div class="inputbox" style="float:left;margin-left:40px">
				<input type="text" id="add1"/>
				<p>+</p>
				<input type="text" id="add2"/>
				<button type="button" onclick="buttonAdd()">=</button>
				<p id = "addresult" class="result"></p>
			</div>

			<div class="inputbox" style="float:right;margin-right:40px">
				<input type="text" id = "times1"/>
				<p>*</p>
				<input type="text" id = "times2"/>
				<button type="button" onclick="buttonTimes()">=</button>
				<p id = "timesresult" class="result"></p>
			</div>
		</div>
		<div id="filler"></div>
		<div id="databox">

			<div id="pointsinputbox">
				<div>
					<p style="margin-left:206px">Number of points to add/take away:</p>
					<input type="text" id="npoints"/>
				</div>
				<div>
					<p style="margin-left:170px">Max Value of x and y for the points to add:</p>
					<input type="text" id="maxvalue"/>
				</div>
			</div>
			<button type="button" id="addpoints"> Add some points! </button>
			<button type="button" id="removepoints"> Take away some points!</button>

			<script src="d3chart.js" type="text/javascript"></script>
		</div>
	</div>

</body>
</html>
